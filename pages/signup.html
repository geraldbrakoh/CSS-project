<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,900;1,100;1,400;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f29aecd860.js" crossorigin="anonymous"></script>
</head>
<body id="signup-page">
    <div class="container">
        <img class="logo" src="../images/chelsealogo.png" alt="An image of the chelsea logo">
        <nav>
            <ul class="nav-list">
                <li class="nav-item"><a href="../index.html">Home</a></li>
                <li class="nav-item"><a href="./about.html">About</a></li>
                <li class="nav-item"><a href="./signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </div>
    <div class="sign-up">
        <div class="signup-top">
            <h2>Sign Up To Newsletter</h2>
            <form>
                <div class="input-wrap">
                    <input type="text" placeholder="Username">
                </div>
                <div class="input-wrap">
                    <input type="email" placeholder="Email">
                </div>
                <div class="input-wrap">
                    <input type="password" placeholder="Password">
                </div>
                <div class="input-wrap">
                    <input type="checkbox">
                    <p>Accept the <span>Terms and Conditions</span></p>
                </div>
                <div class="input-wrap">
                    <button type="submit">Submit</button>
                    <p>Already have an account? <span>Log In</span></p>
                </div>
            </form>
        </div>
        <div class="signup-bottom">
            <h3>Or Sign up with: </h3>
            <ul>
                <li><i class="social-icons fa-brands fa-facebook"></i></li>
                <li><i class="social-icons fa-brands fa-twitter"></i></li>
                <li><i class="social-icons fa-brands fa-instagram"></i></li>
            </ul>
        </div>
    </div>
</body>
</html>
